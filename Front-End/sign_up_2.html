<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="dist/assets/css/sign_up_2.css">
</head>
<body>
    <section class="parent">
        <!-- LEFT SIDE: FORM -->
        <div class="user-info">
            <h1>Sign up</h1>
            <p id="kindly">Kindly upload the required documents to finalize your registration</p>

            <form action="" enctype="multipart/form-data" name="form-name">
                <div class="input-box">
                    <label for="address">Enter your home address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <div class="input-box">
                    <label id="bvn-label" for="bvn">
                        Enter your BVN
                        <p class="bvn-tag">(optional)</p>
                    </label>
                    <input type="text" id="bvn" name="bvn">
                </div>
                
                <div class="input-box">
                    <label for="nin">Enter your NIN</label>
                    <input type="text" id="nin" name="nin" required>
                </div>
                
                <div class="input-box">
                    <label for="utility">Upload proof of utility bill</label>
                    <input type="file" id="utility" name="utility" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="terms-checkbox" name="terms" required>
                    <label for="terms-checkbox">By signing up, you agree to our bankâ€™s <a href="#">terms of use & privacy policy.</a></label>
                </div>
                
                <div class="btn-box">
                    <button type="submit">Sign Up</button>
                </div>

                <div class="login-link">
                    <p>Already have an account? <a href="#">Sign in</a></p>
                </div>
            </form>
        </div>

        <!-- RIGHT SIDE: IMAGE -->
        <div class="bank-img">
            <img src="dist/assets/images/Frame 337.png" alt="Bank Illustration">
        </div>
    </section>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</html>
