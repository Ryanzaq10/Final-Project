<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="dist/CSS/forgot_password.css">
</head>
<body>
    <section class="parent">
        <!-- LEFT SIDE: FORM -->
        <div class="user-info">
            <h1>Forgot Password</h1>

            <form action="" enctype="multipart/form-data" name="form-name">
                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" required>
                </div>
                
                <div class="btn-box">
                    <button type="submit">Continue</button>
                </div>
            </form>

        </div>

        <!-- RIGHT SIDE: IMAGE -->
        <div class="bank-img">
            <img src="Images/Frame 337.png" alt="Bank Illustration">
        </div>
    </section>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</html>
